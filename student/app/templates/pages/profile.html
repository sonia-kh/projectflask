{% extends 'index.html' %}

{% block content %}
  <div class="container mt-5">
    <h2>Student Information</h2>
    <table class="table table-bordered mt-4">
      <tbody>
        <tr>
          <th scope="row">First Name</th>
          <td>{{ student.first_name }}</td>
        </tr>
        <tr>
          <th scope="row">Last Name</th>
          <td>{{ student.last_name }}</td>
        </tr>
        <tr>
          <th scope="row">Username</th>
          <td>{{ student.username }}</td>
        </tr>
        <tr>
          <th scope="row">Email</th>
          <td>{{ student.email }}</td>
        </tr>
        <tr>
          <th scope="row">Phone</th>
          <td>{{ student.phone }}</td>
        </tr>
        <tr>
          <th scope="row">Student ID</th>
          <td>{{ student.student_id }}</td>
        </tr>
      </tbody>
    </table>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#updateProfileModal">Update Profile</button>
  </div>

  <!-- Update Profile Modal -->
  <div class="modal fade" id="updateProfileModal" tabindex="-1" aria-labelledby="updateProfileModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="updateProfileModalLabel">Update Profile</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="updateProfileForm" method="POST" action="/update_profile">
            <div class="mb-3">
              <label for="first_name" class="form-label">First Name</label>
              <input type="text" class="form-control" id="first_name" name="first_name" value="{{ student.first_name }}" required />
            </div>
            <div class="mb-3">
              <label for="last_name" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="last_name" name="last_name" value="{{ student.last_name }}" required />
            </div>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" value="{{ student.username }}" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" value="{{ student.email }}" required />
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone</label>
              <input type="text" class="form-control" id="phone" name="phone" value="{{ student.phone }}" required />
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
